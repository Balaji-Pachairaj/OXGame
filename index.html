<!DOCTYPE html>
<html lang="en">
<head>
    <title>O X Game</title>
    <link rel="stylesheet" href="first.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="first-part">
       <div id="game-name">
            <div id="name-box"><p id="name">
                O X <br>Game
            </p></div>
            <div id="photo"><img src="/creativity/program-4/image/oxgame.jpg" alt="" id="photo"></div>
       </div>
       <div id="start-game">
            <p class="srs-game">Start <span id="b-1" >Game</span> </p>
            <button id="yes">Start</button>
            <button id="no">Close</button>
            <div id="stat">
                <div id="stat-2"></div>
            </div>
       </div> 
    </div>
    <div id="middle-part">
        <div id="user-part">
            <div id="user-id">
                <div id="user-1">
                    <div id="u1">User 1:   X</div>
                    <div id="your-1">
                        <img src="image/yourchoice.png" alt="" id="your"></div>
                </div>    
                <div id="user-2">
                    <div id="u1">User 2: O</div>
                    <div id="your-2"></div>
                </div>    
            </div>
            <div id="result">The result will show here.</div>
            <div id="retry">
                <button id="return-btn" class="balaji" onclick="retry123()">Retry</button>
            </div>
        </div>
        <div id="circle">
            <div id="here">THE GAME IS HERE:</div>
            <div id="game-container">
                <div id="row-1">
                    <div id="box-1"></div>
                    <div id="box-2"></div>
                    <div id="box-3"></div>
                </div>
                <div id="row-2">
                    <div id="box-4"></div>
                    <div id="box-5"></div>
                    <div id="box-6"></div>
                </div>
                <div id="row-3">
                    <div id="box-7"></div>
                    <div id="box-8"></div>
                    <div id="box-9"></div>
                </div>
            </div>
        </div>    
    </div>


    <script src="index.js"></script>
</body>
</html>
